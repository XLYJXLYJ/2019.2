<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="../css/common.css" />
		<link rel="stylesheet" href="../css/swiper.css" />
		
	</head>
	<body class="body">
		<div class="index swiper-container">
			<div class="swiper-wrapper">
				<div class="one swiper-slide">
					<img class="insurbot" src="../img/InsurBot_Aimi2.png" />
					<div>
						<p>重新构建你对</p>
						<p>机器人的认知</p>
					</div>
					<p>
						智能保险机器人Aimi是基于第二代深度学习技术开发的全新保险机器人，目前的测试版本中，您可以询问关于社保的相关问题
					</p>
					
				</div>
				<div class="two swiper-slide">
					<img class="insurbot" src="../img/InsurBot_Aimi2.png" />
					<div>
						<p>拥抱未来</p>
						<p>拥抱明天</p>
					</div>
					<p>通过与您的每一次对话,Aimi都能够从中汲取营养实现自我学习并进化和升级</p>
					
				</div>
				<div class="three swiper-slide">
					<img class="insurbot" src="../img/InsurBot_Aimi2.png" />
					<div>
						<p>欢迎您的加入</p>
						<p>希望对您能够有所帮助</p>
					</div>
					<span class="reg">注册</span>
					<span class="login">登录</span>
					<div class="alert">
						<div class="reg" style="display: none;">
							
							<form class="myform" action="">
								
								<div>
									<input type="text" name="name" placeholder="用户名"  datatype="*2-16" errormsg="用户名范围在2~16位之间" nullmsg="请输入用户名"/ >
								</div>
								<div>
									<input type="password" name="password" placeholder="密码"  datatype="*6-16" errormsg="密码范围在6~16位之间" nullmsg="请输入密码" />
								</div>
								<div>
									<input type="text" name="phone" class="phone" placeholder="电话" datatype="phone" errormsg="请填写验证码" nullmsg="请输入电话号码"/>
									<span class="get-code code">获取验证码</span>
								</div>
								<div>
									<input type="text" name="verfiy-code" class="verify_code" placeholder="验证码" datatype="*4-6" errormsg="验证码输入错误" nullmsg="请输入验证码"/>
								</div>
								<span class="existing-account">已有账号,登录</span>
								<span class="reg-buttom"> 注册</span>
							</form>
							
							
						</div>
						<div class="login" style="display: none;">
							<form class="myform" action="">
								
								<div>
									<input type="text" datatype="*2-16"  placeholder="用户名" errormsg="用户名范围在2~16位之间" nullmsg="请输入用户名" />
								</div>
								<div>
									<input type="password" name="password" placeholder="密码"  datatype="*6-16" errormsg="密码范围在6~16位之间" nullmsg="请输入密码" />
								</div>
								<span class="no-account-number">没有账号</span>
								<span class="forget_password">忘记密码？</span>
								<span class="login-buttom">登录</span>
							</form>	
						</div>
						<div class="forgetPassword">
							<form class="myform" action="">
								<p>找回密码</p>
								<div>
									<input type="text" name="name" datatype="*2-16"  placeholder="用户名" errormsg="用户名范围在2~16位之间" nullmsg="请输入用户名" />
								</div>
								<div>
									<input type="text" name="phone" class="phone" placeholder="手机号" datatype="phone" errormsg="请填写手机号" nullmsg="请输入手机号"/>
								</div>
								<div>
									<input type="text" name="verfiyCode" class="verifyCode" placeholder="验证码" datatype="*4-6" errormsg="验证码输入错误" nullmsg="请输入验证码"/>
									<span class="forget-code code">获取验证码</span>
								</div>
								<span class="next">下一步</span>
								
							</form>
						</div>
						<div class="resetPassword">
							<form class="myform" action="">
								<p>重置密码</p>
								<div>
									<input type="password" name="password" datatype="*6-16"  placeholder="新登录密码" errormsg="用户名范围在6~16位之间" nullmsg="请输入新密码" />
									
									<span class="eye"></span>
								</div>
								<div>
									<input type="password" name="newPassword" placeholder="确认新密码" datatype="*6-16" errormsg="用户名范围在6~16位之间" nullmsg="请再次输入新密码"/>
									
								
									<span class="eye"></span>
								</div>
								<span class="sure">确定</span>
							</form>
						</div>
						<div class="finish">
							<div>
								<p class="reset">重置密码</p>
								<img src="../img/finish.png" />
								<p class="success">恭喜您,密码设置成功</p>
								<span class="login-span">立即登录</span>
							</div>	
						</div>
							
					</div>
				</div>
				<img class="build" src="../img/build.png" />
			</div>	
		</div>
		
		<!--<div class=""> </div>-->
		<div class="footer swiper-pagination-bullets swiper-pagination"><!--  -->
			<!--<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
			<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>-->
			<!--<span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>-->
		</div>

		<script src="../js/Validform_ncr_min.js"></script>
		<script src="../js/swiper.js"></script>
		<script src="../js/index.js"></script>

</script>  
		
	</body>
</html>
