		<script type="text/javascript">

			myChart.setOption({
	            title: {
	                text: '您的核保费率与平均费率水平对比如下：（单位：1‰）',

						fontFamily: '微软雅黑',
						fontSize: 16,
					},
					left:150
	            },
	            tooltip: {},
			    legend: {
	                data:['您录入的费率','平均费率'],
	                right:'0',
	                top:'50px',
	                width:'100px',
	                itemWidth:20,
	                itemHeight:20,
	                selectedMode:false,
	                fontSize: 14
	            },
	            grid: {
	            	x2:120,
	            	y2:40,
	            	x:30
	            },
	            xAxis: {
	            	axisLine: {
	            		lineStyle: {
							color: '#e9e9f4'
						}
	            	},
	                data: ["第一题","第二题","第三题","第四题","第五题"],
	                axisTick: {
						show: false
					},
					axisLabel: {
						textStyle: {
							color: "#727689",
							fontStyle: 'normal',
							fontWeight: 'normal',
							fontFamily: '微软雅黑',
							fontSize: 14
						},
					}
	            },
	            yAxis: {
	            	splitLine:{show: false},
	            	axisLine:{
	            		lineStyle:{color:"#e9e9f4"}
	            	},
	            	min: 0,
					max: 21,
					splitNumber: 7,
	                axisTick: {
	                	show: true,
						inside: true,
						length: 14
					},
					axisLabel: {
						textStyle: {
							color: "#727689",
							fontStyle: 'normal',
							fontWeight: 'normal',
							fontFamily: '微软雅黑',
							fontSize: 14
						},
					}
	            },
	            label:{ 
					normal:{ 
						show: true, 
						position: 'top',
						textStyle: {
							color: '#35313f',
							fontSize: 14
						}
					}
				},
				color:["#fabc2d","#3c6eff"],
	            series: [
		            {
		                name: '您录入的费率',
		                type: 'bar',
		                barGap: 0,
						barCategoryGap: '50%',
						data:[]
		                
		            },
		            {
		                name: '平均费率',
		                type: 'bar',
						data:[]
		            }
	            ]
	        });

				            {
								data:data.a
				                
				            },
				            {
				                data:data.b
				            }
			            ]
