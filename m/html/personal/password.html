<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,scrollview.bounces = no">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="../../css/personal.css"/>
	</head>
	<body>
		<header class="topImg">
			<img src="../../img/put-top.png" />
		</header>
		<main class="main_login">
			<form class="myform" action="/group/save">
				<div class="div_contain clear">
					<img src="../../img/ren.png" class="login_pic" />
					<input type="text" name="" placeholder="请输入手机号" datatype="phone" errormsg="请填写正确的手机号码"  nullmsg="请输入手机号码" />
				</div>
				<div class="div_contain Verification clear">
					<img src="../../img/yanzen.png" class="login_pic" />
					<input type="text" placeholder="请输入短信验证码" class="yanzenma" datatype="*"  nullmsg="请输入验证码"/>
					<span class="validate-bt">发送验证码</span>
					<div class="Validform_checktip Verification-nub">验证码错误</div>
				</div>
				<div class="partSmall">
					<div class="end-bt">前往重置密码</div>
				</div>
			</form>
		</main>
		<footer class="footer-p">企保科技客服电话 400-830-1985</footer>
	</body>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/Validform_ncr_min.js" ></script>
	<script>
		$(function(){
			$(".myform").Validform({
		        tiptype: 4,
		        ignoreHidden:true,
		        postonce: true,
		        ajaxPost:true,
		        btnSubmit:".end-bt",
		        datatype:{
	            	'phone':/^1\d{10}$/
		        },
		        callback:function(data){
					if(data.code==200){
						
					}else{
						$(".yanzm .Validform_checktip").html("验证码错误");
					}
		        }
		    });
		    
		    // 底部固定
		    var h=$(window).height();
		    $(window).resize(function() {
		        if($(window).height()<h){
		            $('.footer-p').hide();
		        }
		        if($(window).height()>=h){
		            $('.footer-p').show();
		        }
		    });
		})
	</script>
</html>
