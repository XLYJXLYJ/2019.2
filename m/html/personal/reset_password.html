<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,scrollview.bounces = no">
		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="../../css/personal.css"/>
	</head>
	<body>
		<header class="topImg">
			<img src="../../img/put-top.png" />
		</header>
		<main class="main_login">
			<form class="myform" action="/group/save">
				<div class="div_contain clear">
					<img src="../../img/shuo.png" class="login_pic" />
					<input type="password" placeholder="请输入密码"  name="userpassword" datatype="*6-16" errormsg="密码范围在6~16位之间" nullmsg="请输入密码" />
				</div>
				<div class="div_contain clear">
					<img src="../../img/shuo.png" class="login_pic" />
					<input type="password" value="" placeholder="请确认密码" name="userpassword2" datatype="*" recheck="userpassword" errormsg="您两次输入的账号密码不一致！" nullmsg="请确认密码" />
				</div>
				<div class="partSmall">
					<div class="end-bt">确认并登录</div>
				</div>
			</form>
		</main>
		<footer class="footer-p">企保科技客服电话 400-830-1985</footer>
	</body>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/Validform_ncr_min.js" ></script>
	<script>
		$(function(){
			$(".myform").Validform({
		        tiptype: 4,
		        ignoreHidden:true,
		        postonce: true,
		        ajaxPost:true,
		        btnSubmit:".end-bt",
		        datatype:{},
		       
		    });
		    
		    // 底部固定
		    var h=$(window).height();
		    $(window).resize(function() {
		        if($(window).height()<h){
		            $('.footer-p').hide();
		        }
		        if($(window).height()>=h){
		            $('.footer-p').show();
		        }
		    });
		})
	</script>
</html>
