<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>企保科技</title>
		<link rel="stylesheet" type="text/css" href="../../css/personal.css"/>
	</head>
	<body>
		<header class="topImg">
			<img src="../../img/put-top.png" />
		</header>
		<main class="main_login">
			<form class="myform" action="/group/save">
				<div class="div_contain clear">
					<img src="../../img/ren.png" class="login_pic" />
					<input type="text" name="" placeholder="手机号/邮箱" datatype="phone" errormsg="请填写正确的手机号码/邮箱"  nullmsg="请输入手机号码/邮箱" />
				</div>
				<div class="div_contain clear">
					<img src="../../img/shuo.png" class="login_pic" />
					<input type="password" placeholder="密码"  name="userpassword" datatype="*6-16" errormsg="密码范围在6~16位之间" nullmsg="请输入密码" />
				</div>
				<div class="partSmall">
					<div class="end-bt">登　录</div>
					<div class="div_contain clear">
						<a class="p_left" href="password.html">忘记密码？</a>
						<a class="p_right" href="register.html">立即注册</a>
					</div>
				</div>
			</form>
		</main>
		<footer class="footer-p">企保科技客服电话 400-830-1985</footer>
	</body>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/Validform_ncr_min.js" ></script>
	<script>
		$(function(){
			$(".myform").Validform({
		        tiptype: 4,
		        ignoreHidden:true,
		        postonce: true,
		        ajaxPost:true,
		        btnSubmit:".end-bt",
		        datatype:{
	            	'phone':/^1\d{10}$|\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*/
		        },
		        callback:function(data){
					if(data.code==200){
						
					}else{
						$(".yanzm .Validform_checktip").html("验证码错误");
					}
		        }
		    });
		    
		    // 底部固定
		    var h=$(window).height();
		    $(window).resize(function() {
		        if($(window).height()<h){
		            $('.footer-p').hide();
		        }
		        if($(window).height()>=h){
		            $('.footer-p').show();
		        }
		    });

		})
	</script>
</html>
