<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>理赔-申请理赔</title>
		<link rel="stylesheet" type="text/css" href="../../css/cyb.css"/>
		<link href="../../css/mobiscroll.core-2.5.2.css" rel="stylesheet" type="text/css" />
		<!-- S 可根据自己喜好引入样式风格文件 -->
		<link href="../../css/mobiscroll.android-ics-2.5.2.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="contents" id="lp">
			<div class="lp-top clear">
				<div class="lp-step">
					<div class="lp-stepnub">01</div>
					<p class="lp-stepname">申请理赔</p>
				</div>	
				<div class="lp-stepline"></div>
				<div class="lp-step">
					<div class="lp-stepnub">02</div>
					<p class="lp-stepname">提交资料</p>
				</div>
				<div class="lp-stepline"></div>
				<div class="lp-step">
					<div class="lp-stepnub">03</div>
					<p class="lp-stepname">理赔审核</p>
				</div>
				<div class="lp-stepline"></div>
				<div class="lp-step">
					<div class="lp-stepnub">04</div>
					<p class="lp-stepname">理赔到账</p>
				</div>
			</div>
			<div class="content">
				<form class="myform">
					<ul class="cont-information lp-information">
						<li class="clear">
							<div class="information-title">保单号:</div>
							<input type="text" placeholder="请输入您的保单号" datatype="*"  nullmsg="请输入您的保单号"/>
						</li>
						<li class="clear">
							<div class="information-title">险种类型:</div>
							<input type="text" placeholder="请选择" datatype="*" data-value="1,2,3,4" nullmsg="请选择" data-id = "check-copies" class="select select-box" readonly="true" data-message = "雇主责任险,财产一切险,货运险,团体意外险,雇主责任险,财产一切险,货运险,团体意外险"  value=""/>
							<input type="hidden" name="id"/>
						</li>
						<li class="clear">
							<div class="information-title">申请人:</div>
							<input type="text" placeholder="请输入您的姓名" datatype="*"  nullmsg="请输入您的姓名"/>
						</li>
						<li class="clear">
							<div class="information-title">预估金额:</div>
							<input type="text" placeholder="请输入预估理赔金额" class="input-prices" datatype="price"  nullmsg="请输入预估理赔金额" errormsg="金钱错误"/>
						</li>
						<li class="riqi clear">
							<div class="information-title">出险时间:</div>
							<input id="datetimepicker3" placeholder="请选择日期" type="text" class="correct" readonly="true" datatype="*"  nullmsg="请选择"/>
						</li>
						<li class="clear">
							<textarea class="lp-area" maxlength="500" placeholder="请描述出险经过，如：王大宝在深圳华强北地区发生事故，受伤较重并被送往xxx医院，后续诊断及治疗等。" datatype="*"  nullmsg="请输入出险经过"></textarea>
						</li>
						<li class="clear">
							<div class="information-title">公司名称:</div>
							<input type="text" placeholder="请输入公司名称"/>
						</li>
						<li class="clear">
							<div class="information-title">手机号码:</div>
							<input type="text" placeholder="请输入手机号码" datatype="phone"  nullmsg="请输入手机号码" errormsg="手机号码有误"/>
						</li>
					</ul>
					<div class="clause">
						<label>	
							<input type="checkbox" name="read" datatype="*"  nullmsg="请选择"/> <span>我确认操作人为被保险人或其监护人</span>
						</label>
					</div>
					<div class="end-bt">提交申请</div>
				</form>
				<div class="kefu">企保科技客服电话400-830-1985</div>
			</div>
		</div>	
		<!--下拉框遮罩-->
		<div class="all-fix">
				<div class="all-no"></div>
		</div>
		<div class="chongfu">重复提交</div>
		
	</body>
	<script type="text/javascript" src="../../js/jquery.js"></script>
	<script src="../../js/mobiscroll.core-2.5.2.js" type="text/javascript"></script> 
	<script src="../../js/mobiscroll.datetime-2.5.1.js" type="text/javascript"></script>
	<script src="../../js/mobiscroll.datetime-2.5.1-zh.js" type="text/javascript"></script>
	<script type="text/javascript" src="../../js/downBox.js"></script>
	<script type="text/javascript" src="../../js/input-prices.js" ></script>
	<script type="text/javascript" src="../../js/Validform_ncr_min.js" ></script>
	<script type="text/javascript" src="../../js/lipei.js" ></script>
</html>
