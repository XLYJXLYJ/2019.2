<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title>企保科技</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>

	</head>
	<body>
		<header class="topImg">
			<img src="../img/baoyuntianxia.jpg" />
		</header>
		<main class="main_login">
			<form class="myform" action="/group/save">
				<div class="div_contain clear">
					<img src="../img/shuo.png" class="login_pic" />
					<input type="password" placeholder="请输入新密码"  name="userpassword" datatype="*6-16" errormsg="密码范围在6~16位之间" nullmsg="请输入密码" />
				</div>
				<div class="div_contain clear">
					<img src="../img/shuo.png" class="login_pic" />
					<input type="password" value="" placeholder="请确认新密码" name="userpassword2" datatype="*" recheck="userpassword" errormsg="您两次输入的账号密码不一致！" nullmsg="请确认密码" />
				</div>
				
				<div class="partSmall">
					<div class="end-bt">确认并登录</div>
					
				</div>
				
			</form>
		</main>
	</body>
	<script src="../js/jquery.js"></script>
	<script src="../js/Validform_ncr_min.js" ></script>
	<script>
			$(function(){
			$(".myform").Validform({
		        tiptype: 4,
		        ignoreHidden:true,
		        postonce: true,
		        ajaxPost:true,
		        btnSubmit:".end-bt",
		        datatype:{
	            	'phone':/^1\d{10}$/
		        },
		        
		        callback:function(data){
					if(data.code==200){
						
					}else{
						$(".yanzm .Validform_checktip").html("验证码错误");
					}
		        }
		    });
		    
		   
			
			
			//保险协议    
			$(".insur_clause").on("click",function(){
				$(".baoxian-fix").css({display:"block"});
				$(".clause-type").css({display:"block"});
				
			});
			$("body").on("click",".all-no,.delete",function(){
				$(".mid-cont").scrollTop(0);
				$(".baoxian-fix").css({display:"none"});
				$(".clause-type").css({display:"none"});
			});	

		})
		
	</script>
	<style>
		/*.footer-p{
			position:fixed; left:0px; bottom:0px; width:100%; height:30px; background-color:white; z-index:9999;
		}*/
	</style>
</html>
