		<main class="main_detail">
			<section class="sectionTxt">
				<p class="p_bold">问：产品优势有哪些？</p>
				<p>答：保费低，产品自由度更高，10-50万多款方案可选；临时工、短期工、实习生均可参保；特殊天气、出国公干等场景均在承保范围内。</p>
			</section>
			<section class="sectionTxt">
				<p class="p_bold">问：保障内容有哪些？</p>
				<p>答：生产事故，外勤人员差旅意外，公司娱乐活动、户外拓展意外受伤以及员工上下班途中的交通事故等。员工在上下班时间内（包括上下班途中），从事跟职务相关的业务而发生意外事故，企业均可以获得赔偿。</p>
			</section>
			<section class="sectionTxt">
				<p class="p_bold">问：投保此款保险产品有什么好处？</p>
				<p>答：转嫁了企业风险，减轻了雇主的经济责任。因为保险赔偿金会由保险公司直接支付给企业，通过公对公账户完成。</p>
			</section>
		</main>
