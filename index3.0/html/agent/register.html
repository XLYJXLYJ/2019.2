<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企保大师-注册</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/register.css"/>
		<link rel="icon" sizes="16x16 32x32" mask="" href="../../img/qibao.png">
		<script type="text/javascript" src="../../js/jquery.js" ></script>
	</head>
	<body>
		<div id="header">
			<div class="header clear">
				<div class="topDivL"></div>
				<div class="hotline topDivR">
					<span>服务热线：</span>
					<span class="red">400-830-1985</span>
				</div>
			</div>
		</div>
		<div class="contents">
			<div class="content">
				<div class="all_content">
					<div class="title clear">
						<div class="agentTitle">保险中介用户注册</div>
					</div>
					<div class="cont_register clear">
						<div class="cont_input">
							<input type="text" placeholder="请输入手机号"/>
							<span>手机号：</span>
							<img src="../../img/key.png" alt="" class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input identifying_code clear">
							<input type="text" placeholder="请输入验证码"/>
							<span>验证码：</span>
							<img src="../../img/identifying-code1.png" alt="" class="code"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input identifying_code clear">
							<input type="text" placeholder="请输入短信验证码"/>
							<span>短信验证码：</span>
							<div class="code"/>短信验证码</div>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input special">
							<input type="password" placeholder="密码长度为6-16位，由字母或数字组成"/>
							<input type="text" placeholder="密码长度为6-16位，由字母或数字组成" class="hide-put"/>
							<span>密码：</span>
							<img src="../../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
							<div class="Strength clear">
								<span class="checke">弱</span>
								<span>中</span>
								<span>强</span>
							</div>
						</div>
						<div class="cont_input">
							<input type="password" placeholder="请再次输入密码"/>
							<input type="text" placeholder="请再次输入密码" class="hide-put"/>
							<span>密码确认：</span>
							<img src="../../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input">
							<input type="text" placeholder="请输入公司名称"/>
							<span>公司名称：</span>
							<img src="../../img/key.png" alt=""  class="key"/>
							<ul>
								<li>啊啊啊</li>
								<li>百度</li>
							</ul>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="agreement">
							<label>
								<input type="checkbox" />
								<span>我已经阅读并同意</span>
							</label>
							<a href="javascript:;">《企保大师服务条款》</a>
						</div>
						<div class="begin_register">立即注册</div>
						<a href="login.html" class="back">返回登录</a>
					</div>
				</div>
			</div>
		</div>
		<div class="versions">
			<div class="version">
				<span>Copyright 2017 企保科技 All Rights Reserved</span>
				<a href="http://www.miitbeian.gov.cn/state/outPortal/loginPortal.action">粤ICP备16068246号</a>
				<p>
					<a class="version_pic" href="http://szcert.ebs.org.cn/bb199e7a-f4af-43b7-8f70-9df55a8d9a4e" target="_blank">
						<img src="//static.qibaozz.com/index3.0/img/gswjIcon.gif">
						工商网监电子标识
					</a>
					<a class="version_pic" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502000723" target="_blank">
						<img src="//static.qibaozz.com/index3.0/img/beian.png" class="beian">
						粤公网安备 44030502000723号
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
<script src="../../js/placeholder.js"></script>
