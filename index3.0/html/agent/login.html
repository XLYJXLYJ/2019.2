<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
		<title>企保大师-登录</title>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/login.css"/>
		<link rel="icon" sizes="16x16 32x32" mask="" href="../../img/qibao.png">
		<script type="text/javascript" src="../../js/jquery.js" ></script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div id="header">
			<div class="header clear">
				<div class="topDivL"></div>
				<div class="hotline topDivR">
					<span>服务热线：</span>
					<span class="red">400-830-1985</span>
				</div>
			</div>
		</div>
		<div class="contents agentContent">
			<div class="content">
				<form class="myform">
					<div class="login">
						<div class="content_top">账号登录</div>
						<div class="login_contents">
							<ul class="clear">
								<li>
									<div class="login_content clear">
										<div class="login_content_left">
											<img src="../../img/middle-User2.png" alt="" />
										</div>
										<div class="login_content_right">
											<input type="text" placeholder="用户名"/>
										</div>
										<!--<span class="Validform_checktip">格式错误</span>-->
									</div>
									
								</li>
								<li>
									<div class="login_content clear">
										<div class="login_content_left">
											<img src="../../img/middle-password2.png" alt="" />
										</div>
										<div class="login_content_right">
											<input type="password" placeholder="密码" datatype="*" nullmsg="请输入金额" errormsg="只能由数字或小数点组成且大于零"/>
											<input type="text" placeholder="密码" class="hide-put"/>
										</div>
										<!--<span class="Validform_checktip">格式错误</span>-->
									</div>
									
								</li>
								<li class="last_li">
									<div class="login_content clear">
										<div class="login_content_left">
											<img src="../../img/middle-Verification2.png" alt="" />
										</div>
										<div class="login_content_right last_input">
											<input type="text" placeholder="验证码"/>
											<img src="../../img/identifying-code1.png" alt="" />
										</div>
										<!--<span class="Validform_checktip">验证码错误</span>-->
									</div>
									
								</li>
							</ul>
							<div class="forget_password">
								<label>
									<input type="checkbox" class="password_yes" value="" name=""/>
									<span>记住密码</span>
								</label>
								<a href="javascript:;" class="first_forget">忘记密码 ?</a>
							</div>
							<div class="start_login">立即登录</div>
							<div class="start_register">
								没有账号 ？
								<a href="javascript:;">立即注册</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="versions">
			<div class="version">
				<span>Copyright 2017 企保科技 All Rights Reserved</span>
				<a href="http://www.miitbeian.gov.cn/state/outPortal/loginPortal.action">粤ICP备16068246号</a>
				<p>
					<a class="version_pic" href="http://szcert.ebs.org.cn/bb199e7a-f4af-43b7-8f70-9df55a8d9a4e" target="_blank">
						<img src="//static.qibaozz.com/index3.0/img/gswjIcon.gif">
						工商网监电子标识
					</a>
					<a class="version_pic" href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=44030502000723" target="_blank">
						<img src="//static.qibaozz.com/index3.0/img/beian.png" class="beian">
						粤公网安备 44030502000723号
					</a>
				</p>
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../../js/placeholder.js" ></script>
