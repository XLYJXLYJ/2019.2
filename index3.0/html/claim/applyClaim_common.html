<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>企保招招-赔案申请</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-datetimepicker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/common.css"/>
    	<link rel="icon" sizes="16x16 32x32" mask="" href="../../img/qibao.png">
    	<link rel="stylesheet" type="text/css" href="../../css/applyClaim.css"/>
	</head>
	<body>
		<!--顶部 -->
		<div id="header"></div>
		<div class="navPosition">
			<span>当前位置：</span>
			<a href="javascript:;">申请理赔</a>
		</div>
		<div class="claimContent">
			<ul class="applyStep clear">
				<li><img src="../../img/claim1.png" alt="" /><p>申请赔案</p></li>
				<li class="orderline">-----------------</li>
				<li><img src="../../img/claim2.png" alt="" /><p>保险公司审核</p></li>
				<li class="orderline">-----------------</li>
				<li><img src="../../img/claim3.png" alt="" /><p>确认结案</p></li>
				<li class="orderline">-----------------</li>
				<li><img src="../../img/claim4.png" alt="" /><p>保险公司支付赔款 </p></li>
				<li class="orderline">-----------------</li>
				<li><img src="../../img/claim5.png" alt="" /><p>确认收到赔款 </p></li>
			</ul>
			<div class="endorsement-content ">
				<form class="myform">
					<ul class="contents-ul">
						<li class="clear">
							<div class="endorsement-title">赔案申请</div>
						</li>
						<li class="clear">
							<div class="contents-ul_left">
								<span>保单号：</span>
								<img src="../../img/key.png" alt="" class="first_img">
							</div>
							<div class="contents-ul_right">
								<input type="text" class="applyNum" placeholder="请填写您要索赔的保单号码"  datatype="*" nullmsg="请填写您要索赔的保单号码">
								<span class="applyNum_checktip Validform_checktip"></span>
							</div>
						</li>
						<li class="clear">
							<div class="contents-ul_left">
								<span>险种：</span>
							</div>
							<div class="contents-ul_right">
								<span>进出口货物运输险</span>
							</div>
						</li>
					</ul>
					<div class="clear last_end">
						<a href="javascript:;" class="nexts unclick">下一步</a>
					</div>
				</form>	
			</div>
		</div>
		<!--底部 -->
		<div id="footer"></div>
		<script type="text/javascript" src="../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap-datetimepicker.js" ></script>
	<script type="text/javascript" src="../../js/bootstrap-datetimepicker.zh-CN.js" ></script>
	<script type="text/javascript" src="../../js/Validform_ncr_min.js"></script>
	<script type="text/javascript" src="../../js/placeholder.js"></script>
	<!--<script type="text/javascript" src="../../js/common.js" ></script>-->
	<script type="text/javascript" src="../../js/applyClaim.js" ></script>
	</body>
</html>
