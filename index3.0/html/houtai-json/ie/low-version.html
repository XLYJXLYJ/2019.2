<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浏览器版本过低</title>
		<link rel="icon" sizes="16x16 32x32" mask="" href="../../img/qibao.png">
		<style>
			*{margin:0;padding: 0;}
			html,body{width:100%;height:100%;font-family: "微软雅黑";color:#727689;font-size: 14px;background: #f3f2f7;}
			.clear:after{content:"";overflow:hidden;clear:both;display:block;}
			a{text-decoration: none;}
			img{border:0;}
			ul,li{list-style: none;} 
			.ie-low{width:705px;margin:0 auto;}
			.icon{text-align: center;padding-top: 100px;}
			.icon img{position: relative;left:-15px;}
			.ie-cont{text-align: center;}
			.ie-cont img{position:relative;top:3px;left:-10px;}
			.ie-title{font-size: 28px;color:#35313f;line-height: 48px;margin-top: 60px;}
			.ie-cont p{line-height: 30px;}
			.ie-cont a{margin:20px 0 80px 0;display:inline-block;font-size: 16px;color:#524ae7;border-bottom: 1px solid #524ae7;}
			.line{border-bottom: 1px solid #ccc;text-align: center;}
			.line span{position:relative;top:8px;background: #f3f2f7;padding: 0 40px;}
			.browser{margin-top: 50px;}
			.browser li{float:left;margin-left: 143px;text-align: center;}
			.browser li:first-child{margin-left: 0;}
			.browser li p{color:#35313f;margin-top: 10px;}
		</style>
	</head>
	<body>
		<div class="ie-low">
			<div class="icon">
				<img src="../../img/ie-icon.png" alt="" />
			</div>
			<div class="ie-cont">
				<div class="ie-title"><img src="../../img/gantan.png" alt="" />浏览器版本太低了···</div>
				<p>不能再拖了，现在就去升级~</p>
				<p>享受更好的页面体验效果。</p>
				<a href="#">暂不下载，继续使用</a>
			</div>
			<div class="line"><span>推荐以下浏览器或浏览器版本</span></div>
			<ul class="browser clear">
				<li>
					<a href="">
						<img src="../../img/ie.png" alt="" />
						<p>IE浏览器</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="../../img/ff.png" alt="" />
						<p>火狐浏览器</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="../../img/qq.png" alt="" />
						<p>QQ浏览器</p>
					</a>
				</li>
				<li>
					<a href="">
						<img src="../../img/gg.png" alt="" />
						<p>谷歌浏览器</p>
					</a>
				</li>
			</ul>
		</div>
	</body>
</html>
