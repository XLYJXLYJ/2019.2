<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>保险公司注册</title>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/company-register.css"/>
		<link rel="icon" sizes="16x16 32x32" mask="" href="../img/qibao.png">
		<script type="text/javascript" src="../js/jquery.js" ></script>
	</head>
	<body>
		<div id="header"></div>
		<script>
			$(function(){
				$("#header").load("header.html",get); 
			})
		</script> 
		<div class="contents">
			<div class="content">
				<form class="myform">
				<div class="all_content">
					<div class="title clear">
						<div class="title_left">保险公司注册</div>
						<div class="title_right"><span>切换至</span>　<a href="register.html">参保用户注册</a></div>
					</div>
					<div class="cont_register clear">
						<div class="cont_input">
							<input type="text" placeholder="请用企业邮箱注册，如果邮箱未能匹配，请联系客服"/>
							<span>电子邮箱：</span>
							<img src="../img/key.png" alt="" class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input identifying_code clear">
							<input type="text" placeholder="请输入邮箱验证码"/>
							<span>邮箱验证码：</span>
							<div class="code">发送验证码</div>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input">
							<input type="text" placeholder="请填写正确的手机号"/>
							<span>手机号码：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input identifying_code clear">
							<input type="text" placeholder="请输入短信验证码"/>
							<span>短信验证码：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="code">短信验证码</div>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input special">
							<input type="password" placeholder="密码长度为6-16位，由字母或数字组成"/>
							<input type="text" placeholder="密码长度为6-16位，由字母或数字组成" class="hide-put"/>
							<span>密码：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
							<div class="Strength clear">
								<span class="checke">弱</span>
								<span>中</span>
								<span>强</span>
							</div>
						</div>
						<div class="cont_input">
							<input type="password" placeholder="请再次输入密码"/>
							<input type="text" placeholder="请再次输入密码" class="hide-put"/>
							<span>密码确认：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<div class="cont_input company-spc">
							<input type="text" placeholder="请选择公司"/>
							<span>所属保险公司：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
							<ul class="company-ul">
								<li>aaa</li>
								<li>bbb</li>
							</ul>
						</div>
						<div class="cont_input">
							<input type="text" placeholder="请填写真实姓名，确保交易有效性"/>
							<span>注册人姓名：</span>
							<img src="../img/key.png" alt=""  class="key"/>
							<div class="Validform_checktip">格式错误</div>
						</div>
						<!--<div class="cont_input identifying_code clear">
							<input type="text" placeholder="请输入验证码"/>
							<span>校验码：</span>
							<img src="../img/identifying-code1.png" alt="" class="code"/>
							<div class="Validform_checktip">格式错误</div>
						</div>-->
						<div class="agreement">
							<label>
								<input type="checkbox" />
								<span>我已经阅读并同意</span>
							</label>
							<a href="javascript:;">《前海企保科技（深圳）有限公司服务条款》</a>
							<div class="Validform_checktip">请勾选</div>
						</div>
						<div class="begin_register">立即注册</div>
						<a href="login.html" class="back">返回登录</a>
					</div>
				</div>
				</form>
			</div>
			
		</div>
		<div id="footer"></div>
		<script>
	$(function(){
		$("#footer").load("footer.html"); 
	})
</script>
	</body>
</html>
<script type="text/javascript" src="../js/placeholder.js" ></script>
<script type="text/javascript" src="../js/common.js" ></script> 
<script type="text/javascript" src="../../qbzz/js/Validform_ncr_min.js" ></script>
<script>
	$(".myform").Validform({
		tiptype: 4,
	});
	
	$(document).on("click",".agreement input",function(){
		if($(this).is(":checked")){
			$(".agreement .Validform_checktip").hide();
		}
	});
</script>
