		<script type="text/javascript" src="../js/jquery.js" ></script>
	</head>
	<body>
		<div id="header"></div>
		<div class="navPosition">
			<span>当前位置：</span>
			<a href="javascript:;">支付结果</a>
		</div>
		
		<div class="content-end clear" >
			<div class="pay_end_cont">
				<img src="../img/gougou.png" alt="" />
				<p>恭喜您，已支付成功！</p>
				<div class="content-end-cont">
					<span class="pay_left">您的支付方式：</span>
					<span class="pay_right">个人网银在线支付</span>
				</div>
				<div class="content-end-cont">

	<!--<script type="text/javascript" src="../js/common.js"></script>-->
	<script>
	$(function(){
//		$("#header").load("header.html",get);
//		$("#footer").load("footer.html"); 

		//  关闭浏览器
		$(".closeBtn").click(function(){
			if (navigator.userAgent.indexOf("MSIE") > 0) {
				if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
			    	window.opener = null;
			    	window.close();
			    } else {
			    	window.open('', '_top');
			    	window.top.close();
			    }
			}
			else if (navigator.userAgent.indexOf("Firefox") > 0) {
			 	window.location.href = 'about:blank ';
			} else {
				window.opener = null;
				window.open('', '_self', '');
				window.close();
			}
		});

	})
</script>	
	
</html>
