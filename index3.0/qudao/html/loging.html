<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge">
		<title>渠道统计后台登录</title>
		<link rel="stylesheet" type="text/css" href="../css/channel.css"/>
		<link rel="icon" sizes="16x16 32x32" mask="" href="../img/qibao.png">
		<script src="../js/jquery.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="header">
				<div class="header-left">
					<a href="www.qibaozz.com"><img src="../img/qudao_logo.png" alt="" /></a>
					<span>渠道统计后台</span>
				</div>
				<div class="header-right">
					<span>服务热线：</span>
					<span class="red">400-009-7855</span>
				</div>
			</div>
		</div>	
		<div class="loging-cont clear">
			<img src="../img/loging-left.png" alt="" />
			<div class="contents clear">
				<div class="login">
					<div class="content_top">
						用户登录
					</div>
					<div class="login_contents">
						<ul class="clear">
							<li>
								<div class="login_content clear">
									<div class="login_content_left">
										<img src="../img/middle-User-icon2.png" alt="" />
									</div>
									<div class="login_content_right clear">
										<input type="text" placeholder="电子邮箱/手机号"/>
										<span class="Validform_checktip">格式错误</span>
									</div>
									
								</div>
								
							</li>
							<li>
								<div class="login_content clear">
									<div class="login_content_left">
										<img src="../img/middle-password2.png" alt="" />
									</div>
									<div class="login_content_right clear">
										<input type="password" placeholder="请输入密码"/>
										<input type="text" placeholder="请输入密码" class="hide-put"/>
										<span class="Validform_checktip">格式错误</span>
									</div>
									
								</div>
								
							</li>
							<li class="last_li">
								<div class="login_content clear">
									<div class="login_content_left">
										<img src="../img/middle-Verification2.png" alt="" />
									</div>
									<div class="login_content_right last_input clear">
										<input type="text" placeholder="验证码"/>
										<img src="../img/identifying-code2.png" alt="" />
										<span class="Validform_checktip">格式错误</span>
									</div>
								</div>
								
							</li>
						</ul>
						<div class="forget_password">
							<label><input type="checkbox" checked="checked"/>记住密码</label>
						</div>
						<div class="start_login">立即登录</div>
					</div>
				</div>
			</div>
		</div>	
		<div id="footer">
			<div class="footer">
				<p>Copyright 2017 企保科技 All Rights Reserved 　粤ICP备16068246号</p>
			</div>
		</div>
		<script src="../js/placeholder.js"></script>
		<!--<script src="https://cdn.bootcss.com/jquery-placeholder/2.3.1/jquery.placeholder.js"></script>
		<script src="../js/channel.js"></script>
		<script>
			$('input, textarea').placeholder();
		</script>-->
	</body>
</html>
