		<script>
			var url = location.search;
			var id="";
		    if(url.indexOf("?") != -1){    
		      	var str = url.substr(1); 
		      	strs = str.split("=");
		      	if(strs[0]=="id"){
		      		id=strs[1];
		      	}
		    }
		    $.ajax({
		    	type:"get",
		    	url:"c.json",
		    	async:true,
		    	success:function(data){
		    		if(data.msg=="请求成功"){
		    			data=data.data.nodes;
		    			if(data){
		    				$('.name').val(data.name);
		    				$('.level').val(data.level);
		    				$('.briefintroduction').val(data.briefintroduction);
		    				$('.coverscope').val(data.coverscope );
		    				$('.application').val(data.application);
		    				$('.insuranceobject').val(data.insuranceobject);
		    				$('.application ').val(data.application );
		    				$('.applicantmaterial ').val(data.applicantmaterial);
		    				$('.timelimit').val(data.timelimit );
		    				$('.insurancelimit').val(data.insurancelimit);
		    				$('.account').val(data.account );
		    				$('.claimducument').val(data.claimducument);
		    				$('.claimpipeline').val(data.claimpipeline);
		    				$('.disputetreat').val(data.disputetreat);
		    				$('.materialmethod').val(data.materialmethod);
		    				$('.docker').val(data.docker);
		    				$('.protecthospital').val(data.protecthospital);
		    				$('.renewalpolicy').val(data.renewalpolicy);
		    				$('.surrenderinstructions').val(data.surrenderinstructions );
		    			}
		    		}
